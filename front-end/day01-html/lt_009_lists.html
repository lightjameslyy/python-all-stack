<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

    <h1>有序列表</h1>

    <!--
        快速输入：
        ol>li*3
    -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <h1>无序列表</h1>

    <!--
        快速输入：
        ul>(li>a{News Title})*3
    -->
    <ul>
        <li><a href="#">News Title 1</a></li>
        <li><a href="#">News Title 2</a></li>
        <li><a href="#">News Title 3</a></li>
    </ul>

    <h1>定义列表</h1>

    <dl>
        <dt>html</dt>
        <dd>页面结构</dd>
        <dt>css</dt>
        <dd>页面表现</dd>
        <dt>javascript</dt>
        <dd>页面行为</dd>
    </dl>




    
</body>
</html>
