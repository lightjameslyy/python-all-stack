<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
    <style type="text/css">
        /* 选择所有标签 */
        * {
            font-size: 20px;
        }
        /* 标签选择器 */
        div {
            color: red;
        }

        /* id选择器 */
        #div01 {
            color: blue;
        }

        /* class选择器 */
        .green {
            color: green;
        }

        .big {
            font-size: 40px;
        }

    </style>
</head>

<body>

    <div id="div01" class="big">This is a div tag.</div>
    <div class="green big">This is a div tag.</div>
    <div>This is a div tag.</div>

    <p class="green">This is a p tag.</p>

</body>

</html>
