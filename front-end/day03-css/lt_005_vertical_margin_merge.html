<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>垂直margin的合并</title>
    <style type="text/css">
        .box01,
        .box02 {
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        /* 
            外边距margin等于两者较大，而不是和 
            一般只设置 margin-top
        */
        .box01 {
            margin-bottom: 30px;
        }

        .box02 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box01">1</div>
    <div class="box02">2</div>

</body>

</html>
